{% extends "partials/base.html" %}

{% block page_content %}
<div class="container">
    <h2>Delete Day Tracking Sheet</h2>
    <p class="delete-message">Are you sure you want to delete this record?</p>
    <div>
        <form action="{% url 'day_tracking_delete' record.day_tracking_id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="#" onclick="history.back()" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
