{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'logo.jpg' %}" rel="icon" type="image/png">
    <title>Reset Password - Kaddum System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">

</head>

<body>
    <main>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="" method="POST">
            {% csrf_token %}
          <h2>Reset Password</h2>
          <input type="text" name = "username" placeholder="Username" required />
          <input type="password" name = "password" placeholder="Password" required />
        </br>
          <button type="submit">Reset Password </button>
        <!--show error message-->
        <div>
          {% if messages %}
            {% for message in messages %}
              {% if message.tags == 'error' %}
              <small style="color: red;">{{ message }}</small></br>
              {% else %}
              <h5 style="color: green;">{{ message }}</h5>
              {% endif %}
            {% endfor %}
          {% else %}
          <div class="bi-filter-left">
            <small>At least 8 characters.</small></br>
            <small>At least 1 alphabet.</small></br>
          </div>
          {% endif %}
        </div>
        </form>

      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <figure><img src="{% static "users/login_page_img.png" %}" alt="sing up image"></figure>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>


<script>
  document.getElementById("signIn").onclick = function () {
      location.href = "/signin"; 
  };
  </script>
