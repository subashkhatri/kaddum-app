{% extends "partials/base.html" %}

{% block page_content %}

<div class="container mt-4 d-flex align-items-center">
    <div class="me-auto p-2">
        <h1 class="text-left mb-4 h4">Weekly Report</h1>
    </div>
    <div class="input-group p-2" style="width: 250px;">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary border border-none" type="button" style="background-color: #dee2e6;"><i class="bi bi-search"></i></button>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <form>            
                <div class="form-section-header">Create New Weekly Report</div>
                <div class="row">
                    <div class="form-group col-5">
                        <label>Project:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label>Week:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-3">
                        <label>Period:</label>
                        <input type="text" class="form-control" id="period" readonly>
                    </div>
                    <div class="form-group col d-flex justify-content-evenly align-items-end">
                        <button type="submit" class="btn btn-success px-5">Create</button>
                    </div>
                </div>
                <div class="form-section-header" style="margin-top: 80px;">Completed Weekly Reports</div>
                <table class="table table-bordered" style="border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle" style="border-right-style: hidden;" width="9%">Week</th>      
                            <th scope="col" class="align-middle" style="border-right-style: hidden;" width="20%">Period</th>                                
                            <th scope="col" class="align-middle" style="border-right-style: hidden;">Project No.</th>
                            <th scope="col" class="align-middle" style="border-right-style: hidden;">Project Name</th>                            
                            <th scope="col" class="align-middle" style="border-right-style: hidden;">Purchase No.</th>
                            <th scope="col" class="align-middle" style="border-left-style: inset;" width="17%"></th>       
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <tr>
                            <td class="align-middle" style="border-right-style: hidden;">1</td>
                            <td class="align-middle" style="border-right-style: hidden;">2</td>
                            <td class="align-middle" style="border-right-style: hidden;">3</td>
                            <td class="align-middle" style="border-right-style: hidden;">4</td>
                            <td class="align-middle" style="border-right-style: hidden;">5</td>
                            <td class="align-middle" style="border-left-style: inset;">
                                <div class="row justify-content-evenly">
                                    <a href="{% url 'view_weekly_report' %}" class="btn btn-outline-primary btn-sm col-5">View</a>
                                    <a href="#" class="btn btn-outline-danger btn-sm col-5">Delete</a>
                                </div>
                            </td>          
                        </tr>      
                    <tbody>
                </table>
            </form>
        </div>
    </div>
</div>

{% endblock page_content %}
