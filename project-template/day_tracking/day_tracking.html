<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Tracking Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="day_tracking.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 p-2 pt-0 sidenav" id="sidebar">
        <!-- Sidebar content -->
      </div>
      <div class="col-md-9" id="main">
        <div class="p-2 px-3 d-flex justify-content-between topbar">
          <!-- Topbar content -->
        </div>
        <div class="p-4 main-content">
          <div class="card">
            <h4 class="card-header bg-danger text-white border-0">Day Tracking Sheet</h4>
          </div>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="projectInput" class="form-label text-black">PROJECT:</label>
                  <input type="text" class="form-control" id="projectInput">
                </div>
                <div class="mb-3">
                  <label for="clientInput" class="form-label text-black">CLIENT REPRESENTATIVE:</label>
                  <input type="text" class="form-control" id="clientInput">
                </div>
                <div class="mb-3">
                  <label for="workAreaInput" class="form-label text-black">WORK AREA:</label>
                  <input type="text" class="form-control" id="workAreaInput">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="dateInput" class="form-label text-black">Date:</label>
                  <input type="date" class="form-control" id="dateInput">
                </div>
                <div class="mb-3">
                  <label for="shiftSelect" class="form-label text-black">SHIFT:</label>
                  <select class="form-select" id="shiftSelect">
                    <option selected>Choose...</option>
                    <option value="dayshift">Dayshift</option>
                    <option value="nightshift">Nightshift</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="weatherInput" class="form-label text-black">Weather:</label>
                  <input type="text" class="form-control" id="weatherInput">
                </div>
              </div>
            </div>
          </form>

          <!-- Worker details table -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">NAME</th>
                <th scope="col">ROLE</th>
                <th scope="col">START</th>
                <th scope="col">FINISH</th>
                <th scope="col">TOTAL</th>
                <th scope="col">BRIEF WORK DESCRIPTION</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select class="form-control">
                    <option selected>Choose ...</option>
                    <option value="Anup Kadariya">Anup Kadariya</option>
                    <option value="Melissa Pettersson">Melissa Pettersson</option>
                    <!-- Add more options for other employers as needed -->
                  </select>
                </td>
                <td><input type="text" class="form-control" placeholder="Role"></td>
                <td><input type="time" class="form-control"></td>
                <td><input type="time" class="form-control"></td>
                <td><input type="number" class="form-control"></td>
                <td><input type="text" class="form-control"></td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>



          <!-- Comments section -->
          <div class="mb-3">
            <h6 class="card-header bg-danger text-white border-0">Comments</h6>
            <textarea class="form-control" id="commentsTextarea" rows="3"></textarea>
          </div>

          <!-- Signature section -->

          <h6 class="card-header bg-danger text-white border-0">Acknowledgement</h6>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="kaddumNameInput" class="form-label">Kaddum Name:</label>
              <input type="text" class="form-control" id="kaddumNameInput">
            </div>
            <div class="col-md-4">
              <label for="kaddumSignatureInput" class="form-label">Signature:</label>
              <input type="text" class="form-control" id="kaddumSignatureInput" placeholder="Please sign here">
            </div>
            <div class="col-md-4">
              <label for="kaddumDateInput" class="form-label">Date:</label>
              <input type="date" class="form-control" id="kaddumDateInput">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="clientNameInput" class="form-label">Client Name:</label>
              <input type="text" class="form-control" id="clientNameInput">
            </div>
            <div class="col-md-4">
              <label for="clientSignatureInput" class="form-label">Signature:</label>
              <input type="text" class="form-control" id="clientSignatureInput" placeholder="Please sign here">
            </div>
            <div class="col-md-4">
              <label for="clientDateInput" class="form-label">Date:</label>
              <input type="date" class="form-control" id="clientDateInput">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
